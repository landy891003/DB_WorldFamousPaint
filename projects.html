      <script>
     const firebaseConfig = {
    apiKey: "AIzaSyC-qCdMtnhauLVZSFnanEwg_A6aoFnAz44",
    authDomain: "painting-database.firebaseapp.com",
    databaseURL: "https://painting-database-default-rtdb.firebaseio.com",
    projectId: "painting-database",
    storageBucket: "painting-database.appspot.com",
    messagingSenderId: "269078974709",
    appId: "1:269078974709:web:580da754219d5bff20b5bc"
  };
    // Initialize Firebase
    var id = location.href.split('=',2)
    firebase.initializeApp(firebaseConfig);
    var starCountRef = firebase.database().ref('Artwork');
    var Paint = document.getElementById('Paint')
    var Word = document.getElementById('Word')
    
    function BackPage(){
          window.location.href ='index.html'
   }

    starCountRef.once('value', function(snapshot) {
      snapshot.forEach(childSnapShot=>{
         var data = childSnapShot.val()
         if(childSnapShot.key == id[1]){
            document.title = data.Title
            var img = new Image()
            var title = new Text()
            var artist = new Text()
            var Date = new Text()
            var Place = new Text()
            var Dimensions = new Text()
            var Category = new Text()

            img.src=data.Image
            img.width="300" 
            img.height="500"
            img.classList.add("container")
            Paint.appendChild(img);

            title.textContent = 'Title: '+ data.Title
            Word.appendChild(title);
            
            Word.appendChild(document.createElement('br'))
            artist.textContent = 'Artist: '+data.Artist
            Word.appendChild(artist);

            Word.appendChild(document.createElement('br'))
            Date.textContent = 'Date: '+data.Date
            Word.appendChild(Date)

            Word.appendChild(document.createElement('br'))
            Place.textContent = 'Place: '+data.Place
            Word.appendChild(Place)

            Word.appendChild(document.createElement('br'))
            Dimensions.textContent = 'Place: '+data.Dimensions
            Word.appendChild(Dimensions)

            Word.appendChild(document.createElement('br'))
            Category.textContent = 'Category: '+data.Category
            Word.appendChild(Category)
            }
         }
      )}
   )
   </script>
